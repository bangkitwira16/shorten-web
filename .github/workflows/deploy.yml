name: Shorten Web CI / CD

on:
  push:
    branches:
      - master

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Configure Git user identity
        run: |
          git config --global user.email "bangkitwira@gmail.com"
          git config --global user.name "bangkitwira16"

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.16.0"

      - name: Install dependencies
        run: npm install

      - name: Install gh-pages package
        run: npm install gh-pages

      - name: Lint code
        run: npm run lint
      
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm run start

      - name: Build
        run: |
          npm run build --prod --base-href=/shortly-web/

      - name: Deploy to GitHub Pages
        run: npx gh-pages -d dist -b master -t ${{ secrets.GH_TOKEN }}
