name: Build, Test, and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm cypress:run

      - name: Build and deploy
        run: |
          npm run build --prod --base-href /shorten-web/
          npx gh-pages -d dist
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
